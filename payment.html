        <form id="paymentForm">
          
          <h2>PAYMENT DETAILS</h2>

            <div class ="formSlot"><br>
            <label for = "cardnumber">Card Number</label><br>
            <input id ="cardnumber" name = "number"><br>
            </div>

            <input id = "nameoncard" name = "name" ><br>
            </div>

  
            <div class="submit">
                <input id="total" type="submit" value="Pay">
